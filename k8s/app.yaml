apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: go-nd-app
  namespace: go-nd
  labels:
    app.kubernetes.io/name: go-nd
    app.kubernetes.io/component: app
spec:
  serviceName: go-nd-app
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: go-nd
      app.kubernetes.io/component: app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: go-nd
        app.kubernetes.io/component: app
    spec:
      containers:
        - name: app
          image: go-nd:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
            - containerPort: 50051
              name: grpc
          envFrom:
            - configMapRef:
                name: go-nd-config
            - secretRef:
                name: go-nd-secrets
          env:
            - name: INSTANCE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: go-nd-app
  namespace: go-nd
  labels:
    app.kubernetes.io/name: go-nd
    app.kubernetes.io/component: app
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: 8080
      targetPort: 8080
      name: http
    - port: 50051
      targetPort: 50051
      name: grpc
  selector:
    app.kubernetes.io/name: go-nd
    app.kubernetes.io/component: app
