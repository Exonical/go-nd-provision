apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: valkey-pvc
  namespace: go-nd
  labels:
    app.kubernetes.io/name: go-nd
    app.kubernetes.io/component: valkey
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: valkey
  namespace: go-nd
  labels:
    app.kubernetes.io/name: go-nd
    app.kubernetes.io/component: valkey
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: go-nd
      app.kubernetes.io/component: valkey
  template:
    metadata:
      labels:
        app.kubernetes.io/name: go-nd
        app.kubernetes.io/component: valkey
    spec:
      containers:
        - name: valkey
          image: valkey/valkey:9
          args:
            - valkey-server
            - --aclfile
            - /etc/valkey/users.acl
          ports:
            - containerPort: 6379
              name: valkey
          volumeMounts:
            - name: valkey-data
              mountPath: /data
            - name: valkey-acl
              mountPath: /etc/valkey
              readOnly: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            exec:
              command:
                - valkey-cli
                - -u
                - valkey://gond:gond@localhost:6379
                - ping
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
                - valkey-cli
                - -u
                - valkey://gond:gond@localhost:6379
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
      volumes:
        - name: valkey-data
          persistentVolumeClaim:
            claimName: valkey-pvc
        - name: valkey-acl
          configMap:
            name: valkey-acl
---
apiVersion: v1
kind: Service
metadata:
  name: valkey
  namespace: go-nd
  labels:
    app.kubernetes.io/name: go-nd
    app.kubernetes.io/component: valkey
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
      name: valkey
  selector:
    app.kubernetes.io/name: go-nd
    app.kubernetes.io/component: valkey
